	<body>

            <h1>Tic Tac Toe</h1>

            <div class="input-container">
                <form>
                    <label for="player1">Player 1 </label>
                    <input type="text" id="player1" placeholder="enter name" required>
                    <br>

            </div>

            <div class="game-container" style="display: none;">

                <div class="grid" id="grid"></div>
            </div>
        </div>
